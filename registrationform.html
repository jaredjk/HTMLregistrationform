<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form </title>
    
    </head>
    <body>
        <form>
            <h1> Registration Form</h1>

            <p>
                <label for="first_name"> First Name: </label>
                <input type="text" id="first_name" name="first_name">
            </p>
            <p>
                <label for="last_name"> Last Name: </label>
                <input type="text" id="last_name" name="last_name">
            </p> 
            <p>     
                <label for="email"> Email </label>
                <input type="text" id="email" name="email">
            </p>
            <p>
                <label for="password"> Password </label>
                <Input type="text" id="password" name="password">
            </p>
            <p>
                <label for="pwconfirm"> PW Confirm </label>
                <input type="text" id="pwconfirm" name="pwconfirm">
            </p>
            <p>
                <label for="birthday"> Birthday </label>
                <input type="date" id="date" name="date">
            </p>
            <p>
                <selete name="gender">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other  
                </selete>
            </p>
            <p>A Short description about yourself</p>
            <p>
                <textarea name="description" rows="5" col="10"> </textarea>
            </p>
            <p>
                Favorite Language
                <select>
                    <option value="volvo">JavaScript</option>
                    <option value="saab">Ruby</option>
                    <option value="opel">iOS</option>
                    <option value="audi">Phyton</option>
                </select>
            </p>
            <p>
                    <input type="submit" value="Submit">
            </p>
        </form>

    </body>
</html>
